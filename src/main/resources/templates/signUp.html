<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container card p-3 w-50 h-50">
	<h6 class="text-center">Sign Up</h6>
		<form action="/addUser" method="post">
		    <div class="mb-3">
				<label for="id" class="form-label">User Id</label> <input type="text"
					class="form-control" name="id" id="id" 
					pattern="[0-9]{4}" title="Only 4 digit number" required>
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" name="name" id="name" 
					pattern="[a-zA-Z]{3,25}" title="min 3 character" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" name="email" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp"
					pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-z]{2,3}" required>
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" name="password" class="form-control" id="password" required>
			</div>
			<button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
		</form>
	</div>
</body>
</html>
